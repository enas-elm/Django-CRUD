{% load static %}
<link rel="stylesheet" href="{% static 'style/style.css' %}">


<h1>Item</h1>

<div class="all-items">
    <div class="each-item">
        <img class="img-all" src="/{{ item.image }}" alt="{{ item.name }}">
        <h2>{{ item.name }}</h2>
        <p>Price :{{ item.price }}</p>
        <p>Stock :{{ item.stock }}</p>
    </div>
</div>

    <a href="/product/update/{{item.id}}">Update</a>
    <a href="/product/delete/{{item.id}}">Delete</a>
