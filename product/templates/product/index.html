{% load static %}
<link rel="stylesheet" href="{% static 'style/style.css' %}">


<h1>Products</h1>

<div class="center">
    <a class="dark-color" href="/product/create">Create</a>
</div>

<div class="all-items">

    {% for item in items %}
        <a class="each-item" href="/product/show/{{item.id}}">
            <img class="img-all" src="/{{ item.image }}" alt="{{ item.name }}">
            <h2>{{ item.name }}</h2>
        </a>
    {% endfor %}

</div>
